<div class="row bg-turkey-blue track my-3">
  <div class="col-1 d-flex flex-column justify-content-center" style="height: inherit">
    <img src={{track.album.image_url}} class="album-img" alt="Album image">
  </div>
  <div class="col-4 text-white">{{track.name}}</div>
  <div class="col-4 text-white">Nome Artista</div>
  <div class="col-1 text-white">{{track.duration}}</div>
  <div class="col-2 text-white">{{track.album.release_year}}</div>
</div>
