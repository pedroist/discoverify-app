<div class="container mt-3 pt-3">
  <div class="row">
    <div class="form-group col-6">
      <div class="w-75 mx-auto">
        <mat-slide-toggle
          [(ngModel)]="isCustom"
          [color]="slideToggleButtonColor">
            Customize
        </mat-slide-toggle>
      </div>
    </div>
  </div>  
  <form *ngIf="isCustom" class="form-container mt-2">
    <div class="row">
      <div class="form-group col-6">
        <div class="w-75 mx-auto">
          <label for="numberArtists">Number of artists: </label>
          <select
            class="form-control"
            [(ngModel)]="artistsNumber"
            name="artistsNumber"
            id="numberArtists"
            (change)="onArtistsNumberChange()">
              <option *ngFor="let numberOfArtists of numberOfArtistsArray">
                {{numberOfArtists}}
              </option>
          </select>
        </div>
      </div>
      <div class="form-group col-6">
        <div class="w-75 mx-auto">
          <label for="numberSongsPerArtist">Number of songs per artist: </label>
          <select
            class="form-control"
            [(ngModel)]="songsNumber"
            name="songsNumber"
            id="numberSongsPerArtist"
            (change)="onSongsNumberChange()">
              <option *ngFor="let numberOfSongs of numberOfSongsPerArtistArray">
                {{numberOfSongs}}
              </option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
